<html>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title>Leaves</title>
<style>
.headline{
 background:#1affa3;
 width:50%;
 height:10%;
 padding:10px;
 text-align:center;
 color:#0066ff;
 box-sizing: border-box;
}
</style>
</head>
<body>
<center><div class="headline">
  <h2>VASAVI COLLEGE OF ENGINEERING</h2>
</div></center>
<div class="container" style="float:left;">
  <form>
 <fieldset>
 <legend>LOGIN FOR STUDENTS</legend>
    <label for="uname">Username</label>
    <input type="text" id="uname" name="uname" placeholder="Enter your username">

    <label for="pass">Password</label><br>
    <input type="password" id="pass" name="pass" placeholder="Enter your password"><br><br>
  
    <center><input type="submit" value="Login"></center>
</fieldset>
  </form>
</div>
<div class="container" style="float:right;">
  <form>
   <fieldset>
   <legend>LOGIN FOR TEACHERS</legend>
    <label for="uname">Username</label>
    <input type="text" id="uname" name="uname" placeholder="Enter your username">

    <label for="pass">Password</label><br>
    <input type="password" id="pass" name="pass" placeholder="Enter your password"><br><br>
  
    <center><input type="submit" value="Login"></center>
  </fieldset>
  </form>
</div>
<body>
</html>
