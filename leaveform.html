<html>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title>FormLeave</title></head>
<body>
<div class="container" style="margin:auto;height:400px;">
  <form>
 <fieldset>
 <legend>LEAVE FORM</legend>
    <label for="lfd">From</label>
    <input type="date" id="lfd" name="lfd" placeholder="Enter the start date">

    <label for="ltd">To</label><br>
    <input type="date" id="ltd" name="ltd" placeholder="Enter the end date">
    <label for="reason">Reason</label><br>
    <textarea rows="3" cols="60" name="reason" id="reason" placeholder="Enter the reason"></textarea> <br><br>
    <center><input type="submit" value="Apply" style="width:50%;"></center>
</fieldset>
  </form>
</div>
</body>
</html>
